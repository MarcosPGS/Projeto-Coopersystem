<div class="mat-elevation-z8" style="margin-top: 20px">
    <table mat-table [dataSource]="investimentos">
  
     
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NOME</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="objetivo">
        <th mat-header-cell *matHeaderCellDef >OBJETIVO</th>
        <td mat-cell *matCellDef="let element">
          {{ element.objetivo}}
        </td>
      </ng-container>

      <ng-container matColumnDef="saldoTotalDisponivel">
        <th mat-header-cell *matHeaderCellDef >SALDO TOTAL DISPONÍVEL</th>
        <td mat-cell *matCellDef="let element">
          {{ element.saldoTotalDisponivel | currency:'BRL'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            style="color: var(--cor-padrao)"
            (click)="detalhar(element)"
            *ngIf="element.indicadorCarencia == 'N'"
          >
            <mat-icon>search</mat-icon>
          </button>

          <div>
            <mat-icon style="margin-left: 10px;" *ngIf="element.indicadorCarencia == 'S'">remove</mat-icon>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
